name: Deploy Vue.js app to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ① メインリポジトリのコードを取得
      - name: Checkout main repo
        uses: actions/checkout@v4

      # ② 別のパブリックリポジトリを取得
      - name: Checkout external repo
        uses: actions/checkout@v4
        with:
          repository: babamasaki/user-management-vuejs
          ref: main
          path: external-src

      # ③ Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ④ 依存インストール & ビルド
      - name: Install dependencies & Build
        working-directory: external-src
        run: |
          npm ci
          npm run build

      # ⑤ dist を EC2 に送信
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "external-src/dist/**"
          target: "/tmp/dist"

      # ⑥ EC2 で Nginx 設定 & デプロイ
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo yum install -y nginx
            sudo systemctl enable nginx
            sudo systemctl start nginx
            sudo mkdir -p /var/www/vueapp
            sudo cp -r /tmp/dist/* /var/www/vueapp
            sudo chown -R nginx:nginx /var/www/vueapp
            sudo tee /etc/nginx/conf.d/vueapp.conf > /dev/null <<'EOF'
            server {
                listen 80;
                server_name _;
                root /var/www/vueapp;
                index index.html;
                location / {
                    try_files $uri /index.html;
                }
            }
            EOF
            sudo nginx -t
            sudo systemctl restart nginx
